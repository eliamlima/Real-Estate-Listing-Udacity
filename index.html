<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -22.394302, lng: -41.823968},
          zoom: 13
        });

        var myhouse = {lat: -22.394302, lng: -41.823968};
        var marker = new google.maps.Marker({
          position: myhouse,
          map: map,
          title: 'First Marker!'
        });

        var infowindow = new google.maps.InfoWindow({
          content: "First InfoWindow"
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp_sm5U9G6MseKufUt5Ukidu7PFIlzRps&v=3&callback=initMap">
    </script>

  </body>
</html>
